<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="" alt="Logo">
            </div>
            <ul id="menu-list">
            <li><a href="#">home</a></li>
            <li><a href="#">service</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
            </ul>
            <div class="menu-icon">
                <i class="fa-solid fa-bars" onclick="ToggleMenu()"></i>
            </div>
        </nav>
    </header>
    <script>
        // let menulist = document.getElementById("menu-list");
        let menulist = document.querySelector("#menu-list");
        menulist.style.maxHeight = "0px";
        function ToggleMenu(){
            if(menulist.style.maxHeight == "0px"){

                menulist.style.maxHeight = "300px";  //------> this is use for dropdown background height!//
            }
            else{
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/1cc839a689.js" crossorigin="anonymous"></script>
</body>
</html>
